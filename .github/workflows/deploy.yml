name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/web/package-lock.json

      - name: Install dependencies
        working-directory: frontend/web
        run: npm ci

      - name: Build
        working-directory: frontend/web
        env:
          VITE_HERE_API_KEY: ${{ secrets.VITE_HERE_API_KEY }}
          VITE_NSW_FUEL_API_KEY: ${{ secrets.VITE_NSW_FUEL_API_KEY }}
          VITE_VIC_FUEL_API_KEY: ${{ secrets.VITE_VIC_FUEL_API_KEY }}
          VITE_DEFAULT_LAT: "-34.4794"
          VITE_DEFAULT_LNG: "150.3369"
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
